
<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Style.css">


</head>
<body>
<div layout:fragment="content"></div>
            <div class="card" th:fragment="costomercard(article)"  th:each="articles:${article}" >
                <img th:src="${articles.imgUrl}" class="card-img-top" alt="...">
                <img class="rounded-circle " th:src="${articles.author.p_userImage}"/>
                <div class="card-body">
                    <h1 th:text="${articles.name}" class="card-name"></h1>
                    <h4 th:text="${#strings.concat('@').concat(articles.name)}" class="card-email text-warning"></h4><br><br><br>
                    <h5 th:text="${articles.title}" class="card-title">Card title</h5>
                    <p th:text="${articles.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-outline-primary p-2">View</a>
                    <a href="#" class="btn btn-outline-success p-2">Update</a>
                    <a href="#" class="btn btn-outline-danger p-2">Delete</a>
                </div>
            </div>

</body>
</html>
